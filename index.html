<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/mobile_first.css">
    <link rel="stylesheet" href="Estilos/media_query.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Login</title>
</head>
<body>
    
    <main>
        <section id="login">

            <div id="imagem"> 
            <!-- imagem -->
            </div>
            
            <div id="formulario">
                 <h1>Login</h1>
                 <p>
                    Seja bem-vindo(a) novamente. faça login em sua conta e poder realizar configurações em seu ambiente.

                 </p>

                 <form action="login.js" method="post" autocomplete="on"> 

                    <div class="campo">
                        <i class="material-icons md-36">person</i>

                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">

                        <label for="ilogin">Login:</label>
                    </div>
                    
                    <div class="campo"> 
                        <i class="material-icons md-36">vpn_key</i>
                        
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" requered minlength="8" maxlength="20">
                    
                        <label for="isenha">Senha:</label>

                    </div>

                    <input type="submit" value="Entrar">

                    <a href="#" class="botao"> Esqueci a senha <i class="material-icons">mail</i></a>

                 </form>
            </div>

        </section>
    </main>


</body>
</html>
